<!DOCTYPE html>
<html>
<head>
	<title>伪类实现</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/radio-checkbox-1.css"/>
</head>
<body>
<section class="radio">
	<input type="radio" name="radio" id="r1"/>
	<input type="radio"  name="radio" id="r2" checked="checked"/>
	<label for="r1"></label>
	<label for="r2"></label>
</section>

<section class="checkbox">
	<input type="checkbox" name="checkbox" id="c1"/>
	<input type="checkbox" name="checkbox" id="c2" checked="checked"/>
	<label for="c1"></label>
	<label for="c2"></label>
</section>
</body>
</html>
